<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>

    <!-- cdn link of font awesom forn icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../css-files/styles.css">

</head>
<body>
    
    <header>
        <div class="navbar">
            <!-- amazon logo -->
                <div class="nav-logo border">
                    <div class="logo"></div>
                </div>

                <!-- box 2 -->
                <div class="nav-address border">
                    <p class="add-first">Deliver To</p>
                    <div class="add-icon">
                        <i class="fa-solid fa-location-dot"></i>
                        <p class="add-second">India</p>
                    </div>
                </div>

                <!-- box 3 -->
                <div class="nav-search">
                    <select class="search-select">
                        <option value="All">All</option>
                    </select>
                    <input type="text" placeholder="Seacrh Amazon" class="search-input">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
              </div>


              
                <!-- box 4 -->
                <div class="nav-signin border">
                    <p><span class="sign-in">Hello, <a href="#">sign in</a></span></p>
                    <p class="nav-list">Accounts & Lists</p>
                </div>


                <!-- box 5 -->
                <div class="nav-returns border">
                    <p><span class="return">Returns</span></p>
                    <p class="return-order">& Orders</p>
                </div>


                <!-- box 6 --> 
                 <div class="nav-cart border">
                    <div class="nav-cart-icon">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                    <p class="cart-text">Cart</p>
                 </div>


                 <!-- box 7 --> 
                  <div class="nav-mode">
                    <p><span class="mode-text">Dark Mode</span></p>
                    <div class="nav-mode-icon">
                        <i class="fa-solid fa-sun"></i>
                    </div>
                </div>
        </div>

        <!-- panel part -->
         <div class="panel">
                <div class="panel-all border">
                    <i class="fa-solid fa-bars"></i>
                    <span class="panel-text-1">All</span>
                </div>

                <div class="panel-options">
                    <p class="border">Today's Deals</p>
                    <p class="border">Customer Service</p>
                    <p class="border">Registry</p>                    
                    <p class="border">Gift Cards</p>
                    <p class="border">Sell</p>
                </div>

                <div class="panel-deal border">
                    <p>Shop the Gaming Store</p>
                </div>
         </div>
    </header>

</body>
</html>
